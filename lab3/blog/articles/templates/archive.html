{% load static %}


<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Архив статей</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">.
</head>

<body>
    <div class="header">
        <img src="{% static 'image2.jpg' %}" height=30px>
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
